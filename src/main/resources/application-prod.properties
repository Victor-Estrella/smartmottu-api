spring.application.name=smartmottu

# Porta recebida da plataforma (Render/Railway/Cloud Run) ou 8080 local
server.port=${PORT:8080}

# Banco de dados via variáveis de ambiente
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update

# Pool de conexões HikariCP (valores conservadores)
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:60000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:10000}
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.pool-name=smartmottu
